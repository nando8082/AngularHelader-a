<section class="content">
    <div class="flip-card" *ngFor = "let producto of productosSucursal">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <h3>{{producto.nombre}}</h3>
            </div>
            <div class="flip-card-back">
                <h1>Descripcion: {{producto.descripcion}}</h1>
                <h1>Marca: {{producto.marca}}</h1>
                <h1>$ {{producto.precio}}</h1>
                <h1>Stock: {{producto.stock}}</h1>
                <div class="input-group input-group-sm mb-3">
                    <button type="button" class="btn btn-light btn-sm" (click)="downQuantity(producto)">-</button>
                    <input class="form-control form-control-sm" type="number" [(ngModel)]="producto.quantity" (focusout)="verifyBeerQuantity(producto)"/>
                    <button type="button" class="btn btn-light btn-sm" (click)="upQuantity(producto)" >+</button>
                </div>
            </div>
        </div>
    </div>
</section>
